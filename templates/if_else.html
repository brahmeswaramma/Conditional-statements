<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>if-else statement</h1>
        <br>
        <br>
        <br>
        {% if a > b %}
            <h2>a is greater than b</h2>
        {% else %}
            <h2>b is greater than a</h2>
        {% endif %}
    </center>
</body>
</html>
